<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <title>JS Bin</title>
<style id="jsbin-css">
svg {
  font: 10px sans-serif;
  padding: 10px;
}

.axis,
.frame {
  shape-rendering: crispEdges;
}

.axis line {
  stroke: #ddd;
}

.axis path {
  display: none;
}

.cell text {
  font-weight: bold;
  text-transform: capitalize;
  fill: black;
}

.frame {
  fill: none;
  stroke: #aaa;
}

circle {
  fill-opacity: .7;
}

circle.hidden {
  fill: #ccc !important;
}

.extent {
  fill: #000;
  fill-opacity: .125;
  stroke: #fff;
}

.root {
  display: flex;
}

.container {
  display: flex;
}
</style>
</head>
<body>
  <div class="container">
    <div class="root">
      <div id="my_dataviz"><h2>PCA Scatter Plot Matrices</h2><p>This the PCA scatter plot matrices for agricultural inputs and outputs.</p></div>
      <div id="legend"></div>
    </div>
    <iframe width="750" src="https://albert6051.github.io/heatMap/" title="heatmap"></iframe>
  </div>
<script id="jsbin-javascript">
var width = 750,
    size = 200,
    padding = 20;
  var x = d3.scaleLinear()
      .range([padding / 2, size - padding / 2]);
  var y = d3.scaleLinear()
      .range([size - padding / 2, padding / 2]);
  var xAxis = d3.axisBottom()
      .scale(x)
      .ticks(6);
  var yAxis = d3.axisLeft()
      .scale(y)
      .ticks(6);
  var color = d3.scaleOrdinal(d3.schemeCategory10);

d3.csv("https://raw.githubusercontent.com/albert6051/Testing/main/scatter_plot_matrix.csv", function(data) {
  
  
  var domainByTrait = {},
      traits = ["pc_1", "pc_2", "pc_3"];
      n = traits.length;
  var AllYears = ["2014", "2015", "2016", "2017", "2018", "2019"];
  
  traits.forEach(function(trait) {
    domainByTrait[trait] = d3.extent(data, function(d) { return +d[trait]; });
  });
  
  xAxis.tickSize(size * n);
  yAxis.tickSize(-size * n);
  
  var brush = d3.brush()
     .on("start", brushstart)
     .on("brush", brushmove)
     .on("end", brushend)
     .extent([[0,0],[size,size]]); 
  
  var svg = d3.select("#my_dataviz").append("svg")
      .attr("width", size * n + padding)
      .attr("height", size * n + padding)
    .append("g")
      .attr("transform", "translate(" + padding + "," + padding / 2 + ")");

  svg.selectAll(".x.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "x axis")
      .attr("transform", function(d, i) { return "translate(" + (n - i - 1) * size + ",0)"; })
      .each(function(d) { x.domain(domainByTrait[d]); d3.select(this).call(xAxis); });

  svg.selectAll(".y.axis")
      .data(traits)
    .enter().append("g")
      .attr("class", "y axis")
      .attr("transform", function(d, i) { return "translate(0," + i * size + ")"; })
      .each(function(d) { y.domain(domainByTrait[d]); d3.select(this).call(yAxis); });
  
  var cell = svg.selectAll(".cell")
      .data(cross(traits, traits))
    .enter().append("g")
      .attr("class", "cell")
      .attr("transform", function(d) { return "translate(" + (n - d.i - 1) * size + "," + d.j * size + ")"; })
      .each(plot);
  
  // Titles for the diagonal.
  cell.filter(function(d) { return d.i === d.j; }).append("text")
      .attr("x", padding)
      .attr("y", padding)
      .attr("dy", ".71em")
      .text(function(d) { return d.x; });
  
  cell.call(brush);
  
  // Create legend checkbox
  const legendContainer = d3.select("#legend");
  
  const legends = legendContainer
    .append("svg")
    .attr("height", 230)
    .attr("width", 80)
    .selectAll("g")
    .data(AllYears)
    .enter()
    .append("g")
      .attr("class", "legend-item")
      .attr("transform", (AllYears, index) => `translate(0,${ index * 20 })`)
  
  legends.append("rect")
    .attr("x", 0)
    .attr("y", 0)
    .attr("width", 12)
    .attr("height", 12)
    .style("fill", AllYears => color(AllYears))
    .select(function() { return this.parentNode; })
    .append("text")
    .attr("x", 20)
    .attr("y", 10)
    .text(AllYears => AllYears)
    .attr('class', 'textselected')
    .style('text-anchor', 'start')
    .style('font-size', 12)
  
  function plot(p) {
    var cell = d3.select(this);

    x.domain(domainByTrait[p.x]);
    y.domain(domainByTrait[p.y]);

    cell.append("rect")
        .attr("class", "frame")
        .attr("x", padding / 2)
        .attr("y", padding / 2)
        .attr("width", size - padding)
        .attr("height", size - padding);

    cell.selectAll("circle")
        .data(data)
      .enter().append("circle")
        .attr("cx", function(d) { return x(d[p.x]); })
        .attr("cy", function(d) { return y(d[p.y]); })
        .attr("r", 2.5)
        .style("fill", function(d) { return color(d.Year); });
  }
  
  var brushCell;
  
  // Clear the previously-active brush, if any.
  function brushstart(p) {
    if (brushCell !== this) {
      d3.select(brushCell).call(brush.move, null);
      brushCell = this;
    x.domain(domainByTrait[p.x]);
    y.domain(domainByTrait[p.y]);
    }
  }
  
  // Highlight the selected circles.
  function brushmove(p) {
    var e = d3.brushSelection(this);
    svg.selectAll("circle").classed("hidden", function(d) {
      return !e
        ? false
        : (
          e[0][0] > x(+d[p.x]) || x(+d[p.x]) > e[1][0]
          || e[0][1] > y(+d[p.y]) || y(+d[p.y]) > e[1][1]
        );
    });
  }
  
  // If the brush is empty, select all circles.
  function brushend() {
    var e = d3.brushSelection(this);
    if (e === null) svg.selectAll(".hidden").classed("hidden", false);
  }
});

function cross(a, b) {
  var c = [], n = a.length, m = b.length, i, j;
  for (i = -1; ++i < n;) for (j = -1; ++j < m;) c.push({x: a[i], i: i, y: b[j], j: j});
  return c;
}
  
  // Add title to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -50)
          .attr("text-anchor", "left")
          .style("font-size", "22px")
          .text("PCA heatmap");

  // Add subtitle to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("text-anchor", "left")
          .style("font-size", "14px")
          .style("fill", "grey")
          .style("max-width", 400)
          .text("This the PCA heetmap for agricultural inputs and outputs.");


















</script>
</body>
</html>
